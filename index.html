<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Geolocation API</h2>
<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  var speeed = position.coords.speed;
  var meterspersecond = Math.floor(speeed);
  var milesperhour =  Math.round(meterspersecond * 3600 / 1610.3*1000)/1000;
  x.innerHTML = milesperhour;
  //window.location = 'http://'+location.hostname+'/speed/mileperhour'">';
}
</script>

</body>
</html>
